<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переказ коштів</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f9fc;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }

        input[type="number"], 
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .radio-group {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        .radio-group label {
            font-weight: normal;
        }

        footer {
            text-align: center;
            margin: 20px 0;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Переказ коштів</h1>
    </header>
    <div class="container">
        <form method="post" action="{% url 'transfer_funds' sender_id=request.session.user_id %}">
            {% csrf_token %}
            
            <label for="receiver_id">ID отримувача:</label>
            <input type="number" id="receiver_id" name="receiver_id" placeholder="Введіть ID отримувача" required>

            <label for="transfer_amount">Сума переказу:</label>
            <input type="number" id="transfer_amount" name="transfer_amount" step="0.01" placeholder="Наприклад: 500.50" required>

            <label>Комісія:</label>
            <div class="radio-group">
                <div>
                    <input type="radio" id="sender_pays" name="choice" value="1" checked>
                    <label for="sender_pays">Платить відправник</label>
                </div>
                <div>
                    <input type="radio" id="receiver_pays" name="choice" value="0">
                    <label for="receiver_pays">Платить отримувач</label>
                </div>
            </div>

            <button type="submit">Переказати</button>
        </form>
    </div>
    <footer>
        © 2024 Ваш Банк. Усі права захищені.
    </footer>
</body>
</html>
