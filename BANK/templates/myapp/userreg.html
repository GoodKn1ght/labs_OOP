<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #4CAF50;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"], 
        input[type="email"], 
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .login-button {
            background-color: #9e9e9e;
        }

        .login-button:hover {
            background-color: #757575;
        }

        footer {
            text-align: center;
            margin: 20px 0;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Реєстрація</h1>
        <form method="post" action="{% url 'insertuser' %}">
            {% csrf_token %}
            <label for="tuid">ID:</label>
            <input type="text" id="tuid" name="tuid" placeholder="Введіть ваш ID" required>
            
            <label for="tuname">Ім'я:</label>
            <input type="text" id="tuname" name="tuname" placeholder="Введіть ваше ім'я" required>
            
            <label for="tuemail">Email:</label>
            <input type="email" id="tuemail" name="tuemail" placeholder="Введіть вашу електронну адресу" required>
            
            <label for="tucontact">Контакт:</label>
            <input type="text" id="tucontact" name="tucontact" placeholder="Введіть номер телефону" required>
            
            <label for="tudoc">Документ:</label>
            <input type="text" id="tudoc" name="tudoc" placeholder="Введіть номер документа" required>
            
            <label for="tupass">Пароль:</label>
            <input type="password" id="tupass" name="tupass" placeholder="Введіть пароль" required>
            
            <label for="tums">Прізвище матері:</label>
            <input type="text" id="tums" name="tums" placeholder="Введіть прізвище матері" required>
            
            <button type="submit">Зареєструватись</button>
        </form>
        <button class="login-button" onclick="location.href='{% url 'userlog' %}'">Увійти</button>
    </div>

    <footer>
        © 2024 Ваш Банк. Усі права захищені.
    </footer>
</body>
</html>
